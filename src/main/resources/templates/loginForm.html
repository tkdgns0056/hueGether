<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form th:action="@{/login-proc}" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="아이디 입력해주세요" required>
        </div>


        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="비밀번호 입력해주세요" required>
        </div>

        <!--로그인 실패 시 보여주는 에러 메시지 -->
        <div th:if="error">
            <p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
        </div>

<!--        <button type="button" class="btn btn-primary" id="login-button">로그인</button>-->
        <button type="submit" class="btn btn-primary">로그인</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <button type="button" class="btn btn-primary" onClick="location.href='save'">회원 가입</button>

        <a href="http://localhost:8080/oauth2/authorization/kakao"><img height="38px" src="/image/kakao_login_button.png" alt="카카오"></a>
    </form>
</div>
